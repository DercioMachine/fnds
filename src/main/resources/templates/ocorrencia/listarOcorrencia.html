<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FIPAG</title>
    
    <style>
    #tabela {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#tabela td, #tabela th {
  border: 1px solid #ddd;
  padding: 8px;
}

#tabela tr:nth-child(even){background-color: #f2f2f2;}

#tabela tr:hover {background-color: #ddd;}

#tabela th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #a7ebaa;
  color: white;
}
</style>
</head>


<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->



    <div class="col-12">
        <a class="btn btn-primary btn-md mb-3" th:href="@{/registar/ocorrencia}" role="button">
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span>Nova Ocorrência</span>
        </a>

        <div class="card">
            <div style="background:#04AA6D;" class="card-header">
                <h3 style="font-weight:bolder" class="card-title">OCORRÊNCIAS</h3>
            </div>
            <div th:replace="fragmentos/alert"></div>
            <div class="table-responsive">
                <table id="tabela" class="table card-table table-vcenter text-nowrap">
                    <thead>
                    <tr>
                        <th class="w-1">No.</th>
                        <th>Comunidade</th>
                        <th>Tipo de Ocorrência</th>
                        <th>Data da Ocorrência</th>
                        <th></th>
                        <!--  <th></th> -->
                    </tr>
                    </thead>
                    <tbody>
                    <!--  <tr th:each="p : ${postos}"> -->
                    <tr th:each="p : ${ocorrencias}">
                    <td th:text="${p.id}"><span class="text-muted">01401</span></td>
                        <td th:text="${p.comunidade}"><span class="text-muted">01401</span></td>
                        <td th:text="${p.tipoOcorrencia.designacao}">Auxiliar Contábil</td>
                        <!-- <td th:text="${p.dataOcorrencia}">Auxiliar Contábil</td> -->
                     <td th:text="${#dates.format(p.dataOcorrencia, 'dd/MM/yyyy')}">02/03/2015</td>
                        <td>
                            <a class="icon" th:href="${'/postos/editar/'+p.id}">
                                <i class="fe fe-edit"></i>
                            </a>
                        </td>

                        <!-- <td>
                            <a class="icon" th:href="${'/postos/excluir/'+p.id}">
                                <i class="fe fe-trash-2"></i>
                            </a>
                        </td> -->
                    </tr>


                    </tbody>
                </table>

            </div>

        </div>
    </div>


    <!-- Conteudo-->
</div>
</body>
</html>
