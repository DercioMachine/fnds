<!DOCTYPE html>



<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FIPAG</title>
    
    <style>
    
    /* jQuery loading autocomplete */
.ui-autocomplete-loading {
  background: white url("/image/ui-anim_basic_16x16.gif") right center no-repeat;
}


#tabela th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  font-size:12px;
}


#tabela tr {
	background-color: #fff;
}

#tabela td {
	background-color: #fff;
}
</style>


</head>





<body>





<div  layout:fragment="corpo">
    <!-- Conteudo -->
    
    
    
    
    
    
    
    



    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <a class="btn btn-primary btn-md" th:href="@{/registar/ocorrencia}" role="button">
		            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
		            <span>Nova Ocorrência</span>
        		</a>
                
            </div>
            
            <div class="card-body border-bottom py-3">
                    <div class="d-flex">
                      <div class="text-muted">
                        <h3 style="font-weight:bolder; padding: 0px; margin: 0px;" class="card-title">Ocorrências</h3>
                      </div> 
                      <div class="ms-auto text-muted">
                        Procurar:
                        <div class="ms-2 d-inline-block">
                          <input id="txtSearch" name="keyword"  type="text" class="form-control form-control-sm" aria-label="Search invoice">
                        </div>
                      </div>
                    </div>
                  </div>
            
            
            
            <div class="table-responsive">
              <table id="tabela" class="table card-table table-vcenter text-nowrap datatable">
               <!-- <table id="tabela" class="table table-sm table-striped table-bordered nowrap" style="width:100%"> -->
                    <thead>
                    <tr>
                        <th class="w-1">No.</th>
                        <th>Província</th>
                        <th>Distrito</th>
                        <th>Cadastro</th>
                        <th>Ocorrência</th>
                        <th>Tipo</th>
                        <th>Natureza</th>
                        <th class="w-4">Assunto</th>
                        <th class="w-4">Estado</th>
                        <th class="w-3">Acção</th>
                    </tr>
                    </thead>
                    <tbody>
                     <tr th:each="p : ${pageOcorrencia.registros}">
<!--                     <tr th:each="p : ${ocorrencias}"> -->
                    <td style="background: #fff" th:text="${p.id}"><span class="text-muted">01401</span></td>
                    <td style="background: #fff" th:text="${p.provincia.designacao}"><span class="text-muted">01401</span></td>
                        <td style="background: #fff" th:text="${p.distrito.designacao}"><span class="text-muted">01401</span></td>
                     <td th:text="${#dates.format(p.created, 'dd/MM/yyyy')}">02/03/2015</td>
                        <td th:text="${#dates.format(p.dataOcorrencia, 'dd/MM/yyyy')}">02/03/2015</td>
                        <td th:text="${p.tipoOcorrencia.designacao}">Auxiliar Contábil</td>
                        <td th:text="${p.projectoOperacao}">Auxiliar Contábil</td>
                        
                        <td>
		                            <button type="button" data-target="#exampleModal" class="btn btn-primary btn-sm ml-5" data-container="body"
		                                    data-toggle="popover" data-placement="top"
		                                    th:attr="data-content=${#strings.concat(
			                                    p.descricao
		                                    )}">
		                                
		                                <span class="fa fa-eye" th:title="${p.descricao}" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                        
		                        
		                      <td>
		                      	<button type="button" class="btn btn-sucess btn-sm">
		                      		<span th:text="${p.estado}"></span>
		                      	</button>
					
							</td>
                        
                         <td  align="center">
                            <a class="icon btn btn-warning"  th:href="${'/ocorrencias/editar/'+p.id}">
                                <i style="color: #fff" aria-hidden="true" class="fa fa-edit"></i>
                            </a>
                            
                            <a class="icon btn btn-info" th:href="${'/ocorrencias/detalhar/'+p.id}">
                                <i style="color: #fff" aria-hidden="true" class="fa fa-cog"></i>
                            </a>
                        </td> 
                        
                        
                    </tr>


                    </tbody> 
                </table>

            </div>

        </div>
    </div>
    
    <nav aria-label="Page navigation example">
				  	<ul class="pagination justify-content-center">
				  	
				  	 <li th:class="${pageOcorrencia.pagina == 1} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link btn" th:href="@{/listar/ocorrencia(page=${1})}" tabindex="-1">Primeira</a>
				    </li>
				    
				    <li th:class="${pageOcorrencia.pagina == 1} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/ocorrencia(page=${pageOcorrencia.pagina - 1})}" tabindex="-1">Anterior</a>
				    </li>
				    
				    <li class="page-item">
				    	<span class="page-link" th:text="|${pageOcorrencia.pagina} de ${pageOcorrencia.totalDePaginas}|"></span>
				    </li>
				    
				    <li th:class="${pageOcorrencia.pagina == pageOcorrencia.totalDePaginas} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/ocorrencia(page=${pageOcorrencia.pagina + 1})}">Próxima</a>
				    </li>
				    
				    <li th:class="${pageOcorrencia.pagina == pageOcorrencia.totalDePaginas} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/ocorrencia(page=${pageOcorrencia.totalDePaginas})}" tabindex="-1">Última</a>
				    </li>
				    
				  </ul>
				</nav>
 
    
    
    <script type="text/javascript" th:inline="javascript">

/*<![CDATA[*/
	var ocorrencias = /*[[${ocorrencias}]]*/
	/*]]>*/
 
	$('#txtSearch').on('keyup',function(){
		var value = $(this).val();
		console.log('Value =' + value);
		
		var data = FilterFunction(value, ocorrencias);
		
		rebuildTable(data);
	});
		
		function FilterFunction(value, data){
			var filteredData = [];
			
			for(var i = 0; i<data.length; i++){
				value.toLowerCase();
				
				var oprovincia = data[i].provincia.designacao.toLowerCase();
				var odistrito = data[i].distrito.designacao.toLowerCase();
				var otipoocorrencia = data[i].tipoOcorrencia.designacao.toLowerCase();
				
				if(oprovincia.includes(value) || odistrito.includes(value) || otipoocorrencia.includes(value)) {
					filteredData.push(data[i]);
				}
			}
			return filteredData;
		}
	
	
		
		function rebuildTable(data){
			var table = document.getElementById('tabela');
			
			
			table.innerHTML=''
			for(var i = 0; i<data.length; i++){
				var row = `
					<tr>
						<td>${data[i].id}</td>
						<td>${data[i].provincia.designacao}</td>
						<td>${data[i].distrito.designacao}</td>
						<td>${data[i].dataOcorrencia}</td>
						<td>${data[i].created}</td>
						<td>${data[i].tipoOcorrencia.designacao}</td>
						
						
					</tr>`
					table.innerHTML += row
					
					
			}
		}
	
 
</script>

</div>
