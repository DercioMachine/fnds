<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
     <link rel="icon" th:href="@{/image/logo.jpg}" />
    <title>FIPAG - Fundo de Investimento e Património do Abastacimento de Água</title>
</head>
<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->

    <div class="row">
        <div class="col-lg-8 col-xl-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Ocorrencias</h3>
                </div>
                <div class="card-body">
                    <div id="chart-bar" style="height: 16rem"></div>
                </div>
            </div>
            <script>
                  require(['c3', 'jquery'], function(c3, $) {
                  	$(document).ready(function(){
                  		var chart = c3.generate({
                  			bindto: '#chart-bar', // id of chart wrapper
                  			data: {
                  				columns: [
                  				    // each columns data
                  					['data1', 11, 8, 15, 18, 19, 17],
                  					['data2', 7, 7, 5, 7, 9, 12],
                  					['data3', 11, 8, 15, 18, 19, 17]
                  				],
                  				type: 'bar', // default type of chart
                  				colors: {
                  					'data1': tabler.colors["red"],
                  					'data2': tabler.colors["orange"],
                  					'data3': tabler.colors["green"]
                  				},
                  				names: {
                  				    // name of each serie
                  					'data1': 'Pendentes',
                  					'data2': 'Em andamento',
                  					'data3': 'Resolvidas'

                  				}
                  			},
                  			axis: {
                  				x: {
                  					type: 'category',
                  					// name of each category
                  					categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun']
                  				},
                  			},
                  			bar: {
                  				width: 16
                  			},
                  			legend: {
                                  show: false, //hide legend
                  			},
                  			padding: {
                  				bottom: 0,
                  				top: 0
                  			},
                  		});
                  	});
                  });
                </script>
        </div>

        <div class="col-lg-4 col-xl-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">percentagem das Ocorrencia</h3>
                </div>
                <div class="card-body">
                    <div id="chart-pie" style="height: 16rem"></div>
                </div>
            </div>
            <script>
                  require(['c3', 'jquery'], function(c3, $) {
                  	$(document).ready(function(){
                  		var chart = c3.generate({
                  			bindto: '#chart-pie', // id of chart wrapper
                  			data: {
                  				columns: [
                  				    // each columns data
                  					['data1', 63],
                  					['data2', 44],
                  					['data3', 12]
                  				],
                  				type: 'pie', // default type of chart
                  				colors: {
                  					'data1': tabler.colors["red"],
                  					'data2': tabler.colors["orange"],
                  					'data3': tabler.colors["green"]
                  				},
                  				names: {
                  				    // name of each serie
                  					'data1': 'Pendentes',
                  					'data2': 'Em Andamento',
                  					'data3': 'Resolvidos'
                  				}
                  			},
                  			axis: {
                  			},
                  			legend: {
                                  show: false, //hide legend
                  			},
                  			padding: {
                  				bottom: 0,
                  				top: 0
                  			},
                  		});
                  	});
                  });
                </script>
        </div>
    </div>


    <!-- Conteudo-->
</div>
</body>
</html>
