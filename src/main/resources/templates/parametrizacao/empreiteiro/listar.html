<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FIPAG</title>
</head>
<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->
    
    	

    <div class="col-12" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    
     
    
        <div class="card">
         <div class="card-header">
        <a class="btn btn-primary btn-md mb-3 ml-3" th:href="@{/registar/empreiteiro}" role="button">
		 	<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
		     <span>Novo Empreiteiro</span>
		</a>
		</div>
        
            <br>
             <div style="padding-right:12px; padding-left:12px" class="table-responsive">
               <table id="example" class="display">
                    <thead>
                    <tr>
                        <th class="w-1">No.</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Contacto</th>
                        <th>Morada</th>
                        <th></th>
                       <!--  <th></th> -->
                    </tr>
                    </thead>
                    <tbody>
                   <!--  <tr th:each="p : ${categorias}"> -->
                    <tr th:each="p : ${pageEmpreiteiro.registros}">
                        <td th:text="${p.id}"><span class="text-muted">01401</span></td>
                         <td th:text="${p.nome}">Auxiliar Cont치bil</td>
                         <td th:text="${p.email}">Auxiliar Cont치bil</td>
                         <td th:text="${p.contacto}">Auxiliar Cont치bil</td>
                         <td th:text="${p.morada}">Auxiliar Cont치bil</td>
                         
                        <td>
                            
                            <a th:href="@{/empreiteiros/editar/{id} (id=${p.id})}">
                                <i style="font-size: 15pt; color: blue" aria-hidden="true" class="fas fa-edit"></i>
                            </a>
                        </td>
                        
                        <!-- <td>
                            <a class="icon" th:href="${'/postos/excluir/'+p.id}">
                                <i class="fe fe-trash-2"></i>
                            </a>
                        </td> -->
                    </tr>
                    
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <!-- Conteudo-->
</div>
</body>
</html>
