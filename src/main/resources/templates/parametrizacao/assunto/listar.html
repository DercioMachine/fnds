<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FIPAG</title>
    
    <style>
    
#categorias {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#categorias td, #categorias th {
  border: 1px solid #ddd;
  padding: 8px;
}

#categorias tr:nth-child(even){background-color: #f2f2f2;}

#categorias tr:hover {background-color: #ddd;}

#categorias th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #a7ebaa;
  color: white;
}
</style>
    
    
</head>
<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->
    
    	

    <div class="col-12">
    
    <a class="btn btn-primary btn-md mb-3 ml-3" th:href="@{/cadastrar/assunto}" role="button">
		 	<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
		     <span>Novo Assunto</span>
		</a> 
    
        <div class="card">
            <div style="background:#04AA6D;" class="card-header">
                <h3 style="font-weight:bolder" class="card-title">Assuntos</h3>
            </div>
            <div class="table-responsive">
                <table id="categorias" class="table card-table table-vcenter text-nowrap">
                    <thead>
                    <tr style="font-weight:bolder; color: black">
                        <td class="w-1">No.</td>
                        <td>Designação</td>
                       	<th></th>
                    </tr>
                    </thead>
                    <tbody>
                   <!--  <tr th:each="p : ${categorias}"> -->
                   <tr th:each="a : ${assuntos}">
                   	     <td th:text="${a.id}"><span class="text-muted">01401</span></td>
                         <td th:text="${a.designacao}">Auxiliar Contábil</td>
                         <td>
                             <a th:href="@{/editar/assunto/{id} (id=${a.id})}">
                                 <i style="font-size: 15pt; color: orange" aria-hidden="true" class="fa fa-edit"></i>
                             </a>
                        </td>

                    </tr>
                    
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Conteudo-->
</div>
</body>
</html>
