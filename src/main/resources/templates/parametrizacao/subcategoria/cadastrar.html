<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->
    
    <div align="right" class="col-12">
        <a class="btn btn-primary btn-md mb-3" th:href="@{/listar/sucategorias}" role="button">
            <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
            <span>Listar Sub Categorias</span>
        </a>
    </div>

    <div  style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="card">
        <div class="card-header">
            <h3 class="card-title">Registar Sub Categoria</h3>
        </div>
        <div class="card-body">
		<form th:action="@{/subcategoria/cadastrar}"
	                  th:object="${subcategoria}" method="POST">

            <div class="row" >
            

                <div class="col-6 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Designação</label>
                        <div class="input-icon">
                                    <span class="input-icon-addon">
                                      <i class="fe fe-edit-2"></i>
                                    </span>
                            <input type="text" th:field="*{designacao}" class="form-control" placeholder="Escreva a Designação...">
                        </div>
                    </div>
                </div>

                <div class="col-6 col-sm-6">
                    <div class="form-group">
                        <label for="provincia" class="form-label">Categoria</label>
                        <select id="provincia" class="form-control custom-select form-select" th:field="*{categoria}" >
                            <option value="">Selecione a Categoria...</option>
                            <option th:each="p : ${categorias}"
                                    th:value="${p.id}" th:text="${p.designacao}">Maputo</option>
                        </select>
                    </div>
                </div>

            </div>
            
            <div class="card-footer text-right">
            <button type="submit" class="btn btn-success">Gravar </button>
        </div>
          </form>





        </div>
        
    </div>
    <!-- Conteudo-->
</div>
</body>
</html>
