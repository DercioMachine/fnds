<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FIPAG</title>
    
    <style>
#categorias {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#categorias td, #categorias th {
  border: 1px solid #ddd;
  padding: 8px;
}

#categorias tr:nth-child(even){background-color: #f2f2f2;}

#categorias tr:hover {background-color: #ddd;}

#categorias th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #a7ebaa;
  color: white;
}
</style>
    
    
</head>
<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->
    
    	

    <div class="col-12">
    
    <a class="btn btn-primary btn-md mb-3 ml-3" th:href="@{/registar/categoria}" role="button">
		 	<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
		     <span>Nova Categoria</span>
		</a> 
    
        <div class="card">
            <div style="background:#04AA6D;" class="card-header">
                <h3 style="font-weight:bolder" class="card-title">CATEGORIAS</h3>
            </div>
            <div class="table-responsive">
                <table id="categorias" class="table card-table table-vcenter text-nowrap">
                    <thead>
                    <tr>
                        <th class="w-1">No.</th>
                        <th>Designação</th>
                        <th class="w-1"></th>
                       <!--  <th></th> -->
                    </tr>
                    </thead>
                    <tbody>
                   <!--  <tr th:each="p : ${categorias}"> -->
                    <tr th:each="p : ${pageCategoria.registros}">
                        <td th:text="${p.codigo}"><span class="text-muted">01401</span></td>
                         <td th:text="${p.designacao}">Auxiliar Contábil</td>
                        <td>
                            <a class="icon" th:href="${'/categorias/editar/'+p.id}">
                                <i class="fe fe-edit"></i>
                            </a>
                        </td>
                        
                        <!-- <td>
                            <a class="icon" th:href="${'/postos/excluir/'+p.id}">
                                <i class="fe fe-trash-2"></i>
                            </a>
                        </td> -->
                    </tr>
                    
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <nav aria-label="Page navigation example">
				  	<ul class="pagination justify-content-center">
				  	
				  	 <li th:class="${pageCategoria.pagina == 1} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/categoria(page=${1})}" tabindex="-1">Primeira</a>
				    </li>
				    
				    <li th:class="${pageCategoria.pagina == 1} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/categoria(page=${pageCategoria.pagina - 1})}" tabindex="-1">Anterior</a>
				    </li>
				    
				    <li class="page-item">
				    	<span class="page-link" th:text="|${pageCategoria.pagina} de ${pageCategoria.totalDePaginas}|"></span>
				    </li>
				    
				    <li th:class="${pageCategoria.pagina == pageCategoria.totalDePaginas} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/categoria(page=${pageCategoria.pagina + 1})}">Próxima</a>
				    </li>
				    
				    <li th:class="${pageCategoria.pagina == pageCategoria.totalDePaginas} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/categoria(page=${pageCategoria.totalDePaginas})}" tabindex="-1">Última</a>
				    </li>
				    
				  </ul>
				</nav>

    <!-- Conteudo-->
</div>
</body>
</html>
