<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FIPAG</title>
</head>
<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->
    
    

    <div class="col-12">
	    <a class="btn btn-primary btn-md mb-3" th:href="@{/registar/posto}" role="button">
		 	<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
		     <span>Novo Posto Administrativo</span>
		</a>
    
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">POSTOS ADMINISTRATIVOS</h3>
            </div>
            <div th:replace="fragmentos/alert"></div>
            <div class="table-responsive">
                <table class="table card-table table-vcenter text-nowrap">
                    <thead>
                    <tr>
                        <th class="w-1">No.</th>
                        <th>Designação</th>
                        <th>Distrito</th>
                        <th></th>
                       <!--  <th></th> -->
                    </tr>
                    </thead>
                    <tbody>
                   <!--  <tr th:each="p : ${postos}"> -->
                    <tr th:each="p : ${pagePosto.registros}">
                        <td th:text="${p.id}"><span class="text-muted">01401</span></td>
                         <td th:text="${p.designacao}">Auxiliar Contábil</td>
                         <td th:text="${p.distrito.designacao}">Auxiliar Contábil</td>
                        <td>
                            <a class="icon" th:href="${'/postos/editar/'+p.id}">
                                <i class="fe fe-edit"></i>
                            </a>
                        </td>
                        
                        <!-- <td>
                            <a class="icon" th:href="${'/postos/excluir/'+p.id}">
                                <i class="fe fe-trash-2"></i>
                            </a>
                        </td> -->
                    </tr>
                    
                    
                    </tbody>
                </table>
                
            </div>
				  
        </div>
    </div>
    			<nav aria-label="Page navigation example">
				  	<ul class="pagination justify-content-center">
				  	
				  	 <li th:class="${pagePosto.pagina == 1} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/posto(page=${1})}" tabindex="-1">Primeira</a>
				    </li>
				    
				    <li th:class="${pagePosto.pagina == 1} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/posto(page=${pagePosto.pagina - 1})}" tabindex="-1">Anterior</a>
				    </li>
				    
				    <li class="page-item">
				    	<span class="page-link" th:text="|${pagePosto.pagina} de ${pagePosto.totalDePaginas}|"></span>
				    </li>
				    
				    <li th:class="${pagePosto.pagina == pagePosto.totalDePaginas} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/posto(page=${pagePosto.pagina + 1})}">Próxima</a>
				    </li>
				    
				    <li th:class="${pagePosto.pagina == pagePosto.totalDePaginas} ? 'page-item disabled' : 'page-item'">
				      <a class="page-link" th:href="@{/listar/posto(page=${pagePosto.totalDePaginas})}" tabindex="-1">Última</a>
				    </li>
				    
				  </ul>
				</nav>

    <!-- Conteudo-->
</div>
</body>
</html>
