<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"  Xmlns:th="http://www.thymeleaf.org"
      xmlns:Xmlns="http://www.w3.org/1999/xhtml"
      Xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FIPAG</title>
</head>
<body>
<div  layout:fragment="corpo">
    <!-- Conteudo -->

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Editar Cidade</h3>
        </div>
        <div class="card-body">
		<form th:action="@{/cidades/editar}" 
	                  th:object="${cidade}" method="POST">
	                  
	        <input type="hidden" th:field="*{id}" class="form-control" placeholder="Designação...">          
			
            <div class="row" >

                <div class="col-6 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <div class="input-icon">
                                    <span class="input-icon-addon">
                                      <i class="fe fe-edit-2"></i>
                                    </span>
                            <input type="text" th:field="*{designacao}" class="form-control" placeholder="Escreva o Nome...">
                        </div>
                    </div>
                </div>
                
                <div class="col-6 col-sm-6">
                    <div class="form-group">
                        <label for="provincia" class="form-label">Província</label>
                        <select id="provincia" class="form-control custom-select form-select" th:field="*{provincia}" >
                            <option value="">Selecione a Província...</option>
                            <option th:each="p : ${provincias}"
                                    th:value="${p.id}" th:text="${p.designacao}">Maputo</option>
                        </select>
                    </div>
                </div>

            </div>
            
            <div class="card-footer text-right">
            <button type="submit" class="btn btn-success">Editar </button>
        </div>
          </form>

        </div>
        
    </div>
    <!-- Conteudo-->
</div>
</body>
</html>
