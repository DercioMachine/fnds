  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6">
            <img src="./assets/brand/tabler.svg" class="h-6" alt="">
          </div>

          <form style="background: rgba(96, 161, 138, 0.3);" class="card" th:action="@{/login}" method="post">

              <a style="font-size: 15px; text-align: right; padding-right: 15px; padding-top: 7px; cursor: pointer; text-decoration: none" th:href="@{/}" class=" btn-block fechar">x</a>

              <!--               <div class="card-title">Login to your account</div> -->

                <label class="form-label">Utilizador</label>
                <input type="text" class="form-control" name="username" placeholder="Enter email">
              </div>



              <div class="form-group">
                <label class="form-label">
                  Senha

                </label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="form-group">
                <div class="text-center" th:if="${param.error}">
                  <b style="color:red">Utilizador ou Senha Errada</b>
                  <br><br>
                </div>
              </div>


              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" />
                  <span class="custom-control-label">Lembrar</span>
                </label>
                <a style="font-size: 15px; text-align: right; padding-right: 15px; padding-top: 7px; cursor: pointer; text-decoration: none" th:href="@{/recuperar/senha}" class=" btn-block fechar">Esqueci a senha</a>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
              </div>
            </div>
          </form>
