<div class="modal-dialog modal-lg" style="width:90%;" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-content animated bounceInRight">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Registar Usuario</h4>

        </div>
        <div class="modal-body" style="margin:0%">

            <div class="mail-box">

                <div class="mail-body">

                    <form  role="c_usuario" id="c_usuario" th:object="${user}"  th:action="@{/cadastrar/usuarios}"  method="post" >


                        <div class="row">
                            <div class="col-6 col-md-6">

                            </div>
                            <div class="col-6 col-md-6 float-right">
                                <div class="form-group">
                                    <label>Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password"  class="form-control" th:field="*{password}" id="senha" placeholder="Senha" style="width: 60%" >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 col-md-6">
                                <div class="form-group">
                                    <label>Nome de Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text"  class="form-control" name="nome" placeholder="Nome de Usuario" style="width: 60%" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-6 float-right">
                                <div class="form-group">
                                    <label>Confirmar Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password"  class="form-control" name="senha1" placeholder="Confirmar Senha" style="width: 60%" >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">


                            <div class="col-8">
                                <th:block th:each="role1: ${perfils}">
                                    <input type="checkbox" th:field="*{roles}" multiple="true" th:value="${role1.id}" th:text="${role1.role}" />
                                </th:block>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-6 col-md-6">
                                <div class="form-group">
                                    <label>Usuario 2022</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user-circle-o"></i></span>
                                        <input type="text"  class="form-control" th:field="*{username}" placeholder="Usuario" style="width: 60%" >
                                    </div>
                                </div>
                            </div>

                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="row">
                            <hr>
                        </div>

                        <div class="mail-body text-center tooltip-demo">
                            <button type="submit" class="btn btn-sm btn-primary"  title="Gravar"><i class="fa fa-save"></i> Gravar</button>
                        </div>
                        <div class="clearfix"></div>


                    </form>

                </div>


            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">Sair</button>

        </div>
    </div>
</div>
