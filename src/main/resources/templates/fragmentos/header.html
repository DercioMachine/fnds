<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<header class="navbar navbar-expand-md navbar-light d-print-none" style="background: #60a18a;"
 xmlns:th="http://www.w3.org/1999/xhtml">
 
 <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href=".">
                <img style="margin-left: 50px" th:src="@{/image/logoa.png}" width="110" height="32" alt="Tabler" class="navbar-brand-image">
            </a>
        </h1>
 
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href=".">
                <!-- <img style="margin-right: 115px" th:src="@{/image/logo_light.png}" width="110" height="32" alt="Tabler" class="navbar-brand-image"> -->
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">

            <div class="nav-item dropdown d-none d-md-flex me-3">
                <a href="#" class="nav-link px-0" data-bs-toggle="dropdown" tabindex="-1" aria-label="Show notifications">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
                    <span class="badge bg-green"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-card">
                    <div class="card">
                    </div>
                </div>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                    <span class="avatar avatar-sm" style="background-image: url(/image/avatar.png)"></span>
                    <div class="d-none d-xl-block ps-2">
                        <div style="color: #fff; font-weight: bolder;">
                           <span sec:authentication="name"></span>
                        </div>
                        <div style="color: #fff" class="mt-1 small">
                            [
                            <span class="nav-label" sec:authorize="hasRole('ROLE_ADMIN')">ADMIN</span>

                            <span class="nav-label" sec:authorize="hasRole('ROLE_OBSERVADOR')">OBSERVADOR</span>

                            <span class="nav-label" sec:authorize="hasRole('ROLE_OPERADOR')">OPERADOR</span>

                            ]
                        </div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <a href="#" class="dropdown-item">Perfil</a>
                    <a th:href="@{/logout}" class="dropdown-item">Sair</a>
                </div>
            </div>
        </div>
    </div>
    
</header>

</html>
